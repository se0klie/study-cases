<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
        font-family: Inter, 'Noto Sans', sans-serif;
      "
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 6H42L36 24L42 42H6L12 24L6 6Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              TaskMaster
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#111418] text-sm font-medium leading-normal"
                href="#"
                >Home</a
              >
              <a
                class="text-[#111418] text-sm font-medium leading-normal"
                href="#"
                >Projects</a
              >
              <a
                class="text-[#111418] text-sm font-medium leading-normal"
                href="#"
                >Team</a
              >
              <a
                class="text-[#111418] text-sm font-medium leading-normal"
                href="#"
                >Settings</a
              >
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f0f2f5] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div
                class="text-[#111418]"
                data-icon="Bell"
                data-size="20px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"
                  height="20px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCnKQLbbAexeRt8-adNtr8J6q2KqjSL8KgXiVP_hW1w3dESOSAutNQbcVnAD_ohYrClrZ7SfiAkS4LxoEMAmF6VtXXEnyFgQe7cfC5By778i3UQPYeDDfY7XlCwP_5mkjrpf5StOIEhK1emewKOw2heb-VhfT1ax8FZf6-_Tol4DDoqXbhdrztEZwiZmxQtCsxHRHEVVHXb6cNoO025apXSfsAcGSDeoEaod7o2o3QN-XrMOlWG43uYt7k_Z7srB1trjRWiYOVJunqX');
              "
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                My Tasks
              </p>
            </div>
            <div class="flex px-4 py-3">
              <div
                class="flex h-10 flex-1 items-center justify-center rounded-lg bg-[#f0f2f5] p-1"
              >
                <label
                  class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111418] text-[#60758a] text-sm font-medium leading-normal"
                >
                  <span class="truncate">All</span>
                  <input
                    type="radio"
                    name="ba581c06-475a-4288-b158-a577ea5e0518"
                    class="invisible w-0"
                    value="All"
                    checked=""
                  />
                </label>
                <label
                  class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111418] text-[#60758a] text-sm font-medium leading-normal"
                >
                  <span class="truncate">Active</span>
                  <input
                    type="radio"
                    name="ba581c06-475a-4288-b158-a577ea5e0518"
                    class="invisible w-0"
                    value="Active"
                  />
                </label>
                <label
                  class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111418] text-[#60758a] text-sm font-medium leading-normal"
                >
                  <span class="truncate">Completed</span>
                  <input
                    type="radio"
                    name="ba581c06-475a-4288-b158-a577ea5e0518"
                    class="invisible w-0"
                    value="Completed"
                  />
                </label>
              </div>
            </div>
            <div
              class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between"
            >
              <p
                class="text-[#111418] text-base font-normal leading-normal flex-1 truncate"
              >
                Grocery Shopping
              </p>
              <div class="shrink-0">
                <div class="flex size-7 items-center justify-center">
                  <input
                    type="checkbox"
                    class="h-5 w-5 rounded border-[#dbe0e6] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dbe0e6] focus:outline-none"
                  />
                </div>
              </div>
            </div>
            <div
              class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between"
            >
              <p
                class="text-[#111418] text-base font-normal leading-normal flex-1 truncate"
              >
                Book Appointment
              </p>
              <div class="shrink-0">
                <div class="flex size-7 items-center justify-center">
                  <input
                    type="checkbox"
                    class="h-5 w-5 rounded border-[#dbe0e6] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dbe0e6] focus:outline-none"
                  />
                </div>
              </div>
            </div>
            <div
              class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between"
            >
              <p
                class="text-[#111418] text-base font-normal leading-normal flex-1 truncate"
              >
                Pay Bills
              </p>
              <div class="shrink-0">
                <div class="flex size-7 items-center justify-center">
                  <input
                    type="checkbox"
                    class="h-5 w-5 rounded border-[#dbe0e6] border-2 bg-transparent text-[#0c7ff2] checked:bg-[#0c7ff2] checked:border-[#0c7ff2] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dbe0e6] focus:outline-none"
                  />
                </div>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Add a new task"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#60758a] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0c7ff2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Add Task</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
