<html>

    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden"
      style="font-family: Inter, 'Noto Sans', sans-serif"

      <div class="layout-container flex h-full grow flex-col">
        <header

            </div>
            <h2
              class="text-[#101518] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Admin Panel
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#101518] text-sm font-medium leading-normal"
                href="#"
                >Dashboard</a
              >
              <a
                class="text-[#101518] text-sm font-medium leading-normal"
                href="#"
                >Users</a
              >
              <a
                class="text-[#101518] text-sm font-medium leading-normal"
                href="#"
                >Subscriptions</a
              >
              <a
                class="text-[#101518] text-sm font-medium leading-normal"
                href="#"
                >Reports</a
              >
            </div>
            <div

              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBPq8XJTuPVN78jrhh4T0ukp-up3cLCnhWssijxw6aA6hOjEQpyzxgCX06v10BnnGD2AbrWwochn2B37xI2OvHGSJ7CvtVQxpAnpAn1bSql-QYPq5dNc-Z8QU6czoiGrtwP2pgrmhjPUqDBhggx22_0v8j3HtxkGTmNZNfnWVa3tDyKqTqWaAwjHMlTDO7f4WiT3We5xH6mQ9EmQf2ZbR3rf_0Kc4_XIXa0zHCDnFo8AWSEGOAz3vXkGbZdwlbRumcHcTGY6rjM_vY');

            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p
                  class="text-[#101518] tracking-light text-[32px] font-bold leading-tight"
                >
                  Admin Dashboard
                </p>
                <p class="text-[#5c748a] text-sm font-normal leading-normal">
                  Overview of key metrics and trends
                </p>
              </div>
            </div>
            <div class="flex flex-wrap gap-4 p-4">
              <div
                class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 bg-[#eaedf1]"

                <p class="text-[#101518] text-base font-medium leading-normal">
                  Total Users
                </p>
                <p
                  class="text-[#101518] tracking-light text-2xl font-bold leading-tight"

              </div>
              <div

                </p>
                <p
                  class="text-[#101518] tracking-light text-2xl font-bold leading-tight"
                >
                  $56,789
                </p>
                <p class="text-[#078838] text-base font-medium leading-normal">
                  +10%
                </p>
              </div>
              <div

                  1,234

                <p class="text-[#078838] text-base font-medium leading-normal">
                  +8%
                </p>
              </div>
            </div>
          </div>
