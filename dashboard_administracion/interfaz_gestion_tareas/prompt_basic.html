<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="font-family: Inter, 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 6H42L36 24L42 42H6L12 24L6 6Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              TaskMaster
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <div
                  class="text-[#60748a] flex border-none bg-[#f0f2f5] items-center justify-center pl-4 rounded-l-lg border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24px"
                    height="24px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-full placeholder:text-[#60748a] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#4a9af6] text-[#111418] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">New Task</span>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCcSbxc22fdhLqrNDVfKhFpb_oJKlblCX-WakalKxY1WUzRIBls_s-uLyyATaSVuym6eVsRNwPpBNT7EX06PQtpHEy0eOxcjJRN-g0wf6pSo7NNBfnO_llj6n3qssMa0uRppiu3htuH4d9ZxLkKtPj5AfCQ0IWu0M9OMEimitCqxIHvhtOBRh_J3NhLIvLR90mEZ1g6OaGyC6v2CcB9k4hUiCSuQH9QxP7DPWAfUBpYUYQBvEYWr_BvpiE1iHZs-9r5tBPRC7nI7xM');
              "
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                My Tasks
              </p>
            </div>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                  <div
                    class="text-[#60748a] flex border-none bg-[#f0f2f5] items-center justify-center pl-4 rounded-l-lg border-r-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24px"
                      height="24px"
                      fill="currentColor"
                      viewBox="0 0 256 256"
                    >
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    placeholder="Search tasks"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-full placeholder:text-[#60748a] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value=""
                  />
                </div>
              </label>
            </div>
            <div class="px-4 py-3 @container">
              <div
                class="flex overflow-hidden rounded-lg border border-[#dbe0e6] bg-white"
              >
                <table class="flex-1">
                  <thead>
                    <tr class="bg-white">
                      <th
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-120 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal"
                      >
                        Task
                      </th>
                      <th
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-240 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal"
                      >
                        Due Date
                      </th>
                      <th
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-360 px-4 py-3 text-left text-[#111418] w-60 text-sm font-medium leading-normal"
                      >
                        Status
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-t border-t-[#dbe0e6]">
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
                      >
                        Project Proposal
                      </td>
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-240 h-[72px] px-4 py-2 w-[400px] text-[#60748a] text-sm font-normal leading-normal"
                      >
                        2024-03-15
                      </td>
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-360 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal"
                      >
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">To Do</span>
                        </button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#dbe0e6]">
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
                      >
                        Client Meeting Prep
                      </td>
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-240 h-[72px] px-4 py-2 w-[400px] text-[#60748a] text-sm font-normal leading-normal"
                      >
                        2024-03-10
                      </td>
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-360 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal"
                      >
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">In Progress</span>
                        </button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#dbe0e6]">
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
                      >
                        Team Sync
                      </td>
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-240 h-[72px] px-4 py-2 w-[400px] text-[#60748a] text-sm font-normal leading-normal"
                      >
                        2024-03-08
                      </td>
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-360 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal"
                      >
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">Completed</span>
                        </button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#dbe0e6]">
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
                      >
                        Budget Review
                      </td>
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-240 h-[72px] px-4 py-2 w-[400px] text-[#60748a] text-sm font-normal leading-normal"
                      >
                        2024-03-20
                      </td>
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-360 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal"
                      >
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">To Do</span>
                        </button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#dbe0e6]">
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-120 h-[72px] px-4 py-2 w-[400px] text-[#111418] text-sm font-normal leading-normal"
                      >
                        Marketing Campaign
                      </td>
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-240 h-[72px] px-4 py-2 w-[400px] text-[#60748a] text-sm font-normal leading-normal"
                      >
                        2024-03-25
                      </td>
                      <td
                        class="table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-360 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal"
                      >
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">In Progress</span>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <style>
                @container (max-width:120px) {
                  .table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-120 {
                    display: none;
                  }
                }
                @container (max-width:240px) {
                  .table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-240 {
                    display: none;
                  }
                }
                @container (max-width:360px) {
                  .table-333f597a-fae0-4e08-a1d8-1080dda11f94-column-360 {
                    display: none;
                  }
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
