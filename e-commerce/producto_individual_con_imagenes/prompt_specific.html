<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f1f1] px-10 py-3"
        >
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#171212]">
              <div class="size-4">
                <svg
                  viewBox="0 0 48 48"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
              <h2
                class="text-[#171212] text-lg font-bold leading-tight tracking-[-0.015em]"
              >
                Trendify
              </h2>
            </div>
            <div class="flex items-center gap-9">
              <a
                class="text-[#171212] text-sm font-medium leading-normal"
                href="#"
                >New</a
              >
              <a
                class="text-[#171212] text-sm font-medium leading-normal"
                href="#"
                >Women</a
              >
              <a
                class="text-[#171212] text-sm font-medium leading-normal"
                href="#"
                >Men</a
              >
              <a
                class="text-[#171212] text-sm font-medium leading-normal"
                href="#"
                >Accessories</a
              >
              <a
                class="text-[#171212] text-sm font-medium leading-normal"
                href="#"
                >Sale</a
              >
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#82686a] flex border-none bg-[#f4f1f1] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24px"
                    height="24px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171212] focus:outline-0 focus:ring-0 border-none bg-[#f4f1f1] focus:border-none h-full placeholder:text-[#82686a] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <div class="flex gap-2">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f4f1f1] text-[#171212] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div
                  class="text-[#171212]"
                  data-icon="Heart"
                  data-size="20px"
                  data-weight="regular"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20px"
                    height="20px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"
                    ></path>
                  </svg>
                </div>
              </button>
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f4f1f1] text-[#171212] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div
                  class="text-[#171212]"
                  data-icon="ShoppingBag"
                  data-size="20px"
                  data-weight="regular"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20px"
                    height="20px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </header>
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[920px] flex-1"
          >
            <div class="flex w-full grow bg-white @container p-4">
              <div
                class="w-full gap-1 overflow-hidden bg-white @[480px]:gap-2 aspect-[2/3] rounded-xl flex"
              >
                <div
                  class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
                  style="
                    background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD53HmFMTeKB_za7TdWDJHVvukoG12GHF__oGSebz30LX-3V_NR1UcahJe-bNui4MhLoSl7S6JmsnqtCZ8neeNt0OFoqqEdBBsfQa6Ovl1QjQ70Fd_-UVr0V9MoATqu_ZzPd4C7jqjXi9oQuZdcs5E9duH9QOqj2ArwIoKVY_J8Q5vGicOyWGHlAwCzov1UQO0a1FcXliR_C-fjiOhcZJI_r3QUPmrFKiqqam3jj6GeECYrapdAfpO6TuKmfEOlXjaBUKJ4h32nF1s');
                  "
                ></div>
              </div>
            </div>
          </div>
          <div class="layout-content-container flex flex-col w-[360px]">
            <h2
              class="text-[#171212] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5"
            >
              Wireless Headphones
            </h2>
            <p
              class="text-[#171212] text-base font-normal leading-normal pb-3 pt-1 px-4"
            >
              Experience superior sound quality with these wireless headphones.
              Featuring noise-canceling technology and a comfortable fit,
              they're perfect for music lovers on the go.
            </p>
            <p
              class="text-[#82686a] text-sm font-normal leading-normal pb-3 pt-1 px-4"
            >
              $129.99 - In Stock
            </p>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#171212] text-base font-medium leading-normal pb-2"
                >
                  Quantity
                </p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171212] focus:outline-0 focus:ring-0 border border-[#e4dddd] bg-white focus:border-[#e4dddd] h-14 placeholder:text-[#82686a] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#e8b4b7] text-[#171212] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Add to Cart</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
